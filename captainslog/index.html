<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            for (var i = 0; localStorage.length; i++) {
                var time = localStorage.key(i);
                var text = time + " - " + localStorage.getItem;
                $('#log').prepend("<p>" + text + "<p>");
            }  
            
            // $('#msg').keypress(function(event){
            $('#msg').on('keypress', function(event) {
                if(event.keyCode == '13'){
                    var time = new Date;
                    var text = $('#msg').val();
                    $("#msg").val("");
                    localStorage.setItem(time.getTime(), text);
                    $("#log").prepend("<p>"+ time + " - " + text + "</p>");
                }
            });
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
